<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body id="vanta-bg">
    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <footer>
            <p>&copy; {{ now.Year }} {{ .Site.Params.author }}</p>
        </footer>
    </div>
    
    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        let vantaEffect = VANTA.BIRDS({
            el: "body",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0xadc6ff,
            color1: 0xff000e,
            color2: 0xffa400,
            colorMode: "lerp",
            birdSize: 1.90,
            speedLimit: 7.00,
            separation: 26.00,
            alignment: 34.00,
            cohesion: 34.00,
            backgroundAlpha: 0.42
        })

        // Easter egg: Profile photo click
        document.addEventListener('DOMContentLoaded', function() {
            const profilePhoto = document.querySelector('.profile-photo');
            if (profilePhoto) {
                profilePhoto.addEventListener('click', function() {
                    // Make birds scatter
                    if (vantaEffect) {
                        vantaEffect.setOptions({
                            speedLimit: 25.00,
                            separation: 100.00
                        });
                        setTimeout(() => {
                            vantaEffect.setOptions({
                                speedLimit: 7.00,
                                separation: 26.00
                            });
                        }, 2000);
                    }
                    
                    // Show toast message
                    showToast("Why click on my face when you could click on my links below? ðŸ˜„");
                });
            }
        });

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'easter-egg-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }
    </script>
</body>
</html>
