{{ define "main" }}
<div class="list-page">
    <h1>{{ .Title }}</h1>

    {{ with .Content }}
    <div class="content">
        {{ . }}
    </div>
    {{ end }}

    {{ if .Pages }}
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ if .Date }}
            <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
            {{ end }}
        </li>
        {{ end }}
    </ul>
    {{ end }}
</div>
{{ end }}
